<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="section">
        <h3 class="section-title">Basic Info</h3>
        <hr />

        <div class="form-row">
          <label>Employee ID</label>
          <div class="input-data">9</div>
        </div>

        <div class="form-row">
          <label>Last Name</label>
          <div class="input-data">Dodsworth</div>
        </div>

        <div class="form-row">
          <label>First Name</label>
          <input type="text" value="Anne" />
        </div>

        <div class="form-row">
          <label>Gender</label>
          <div class="radio-group">
            <div>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
            <div>
              <input type="radio" name="gender" id="xxx" />
              <label for="xxx">XXX</label>
            </div>
            <div>
              <input type="radio" name="gender" id="zzz" checked />
              <label for="zzz">ZZZ</label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <label>Title</label>
          <input type="text" value="Sales Representative" />
        </div>

        <div class="form-row">
          <label>Suffix</label>
          <input type="text" value="Ms." />
        </div>

        <div class="form-row">
          <label>BirthDate</label>
          <input type="text" value="1969-07-02 00:00:00" />
          <span class="icon">(?)</span>
        </div>

        <div class="form-row">
          <label>HireDate</label>
          <input type="text" value="1994-11-15 00:00:00" />
        </div>

        <div class="form-row">
          <label>SSN # (if applicable)</label>
          <input type="text" /> <span class="icon">üîç</span>
        </div>

        <div class="form-row">
          <label>Reports To</label>
          <select>
            <option selected>Buchanan</option>
            <option>Davolio</option>
            <option>Fuller</option>
          </select>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Contact Info</h3>
        <hr />

        <div class="form-row">
          <label>Email</label>
          <input type="email" placeholder="name@example.com" />
        </div>

        <div class="form-row">
          <label>Address</label>
          <input type="text" value="7 Houndstooth Rd." />
        </div>

        <div class="form-row">
          <label>City</label>
          <input type="text" value="London" />
        </div>

        <div class="form-row">
          <label>Region</label>
          <input type="text" />
        </div>

        <div class="form-row">
          <label>Postal Code</label>
          <input type="text" value="WG2 7LT" />
        </div>

        <div class="form-row">
          <label>Country</label>
          <select>
            <option selected>Russian Federation</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>

        <div class="form-row">
          <label>US Home Phone</label>
          <input type="text" value="(234)234-2342" />
        </div>

        <div class="form-row">
          <label>Photo</label>
          <input type="text" value="EmpID9.bmp" />
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Optional Info</h3>
        <hr />

        <div class="form-row">
          <label>Notes</label>
          <div class="rich-text-editor">
            <div class="toolbar">
              <b>B</b> <i>I</i> <u>U</u>
              <span style="font-size: small">H1 H2</span>
            </div>
            <textarea rows="4">
Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea
            >
          </div>
        </div>

        <div class="form-row">
          <label>Preferred Shift</label>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="regular" />
              <label for="regular">Regular</label>
            </div>
            <div>
              <input type="checkbox" id="gravy" checked />
              <label for="gravy">Gravy Yard</label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <label>Active?</label>
          <input type="checkbox" checked />
        </div>

        <div class="form-row">
          <label>Are you human?</label>
          <div class="captcha-box">
            <div class="captcha-text">T I D A W O</div>
            <small>Click to change</small>
            <input type="text" style="width: 100%; margin-top: 5px" />
          </div>
        </div>
      </div>

      <div class="form-footer">
        <div class="nav-arrows"><button>‚óÄ</button> <button>‚ñ∂</button></div>
        <div class="action-buttons">
          <button class="btn-submit">üíæ Submit</button>
          <button class="btn-cancel">‚úñ Cancel</button>
        </div>
      </div>

      <p style="font-size: 12px">* required</p>
    </div>
  </body>
</html>
