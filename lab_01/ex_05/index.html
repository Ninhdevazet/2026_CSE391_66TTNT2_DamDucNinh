<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="toggle-modal" />

    <nav class="navbar">
      <div class="nav-left">
        <h2>HR Management</h2>
        <a href="#">Home</a>
        <a href="#">Contact</a>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search..." />
        <button class="btn-search">Search</button>
      </div>
    </nav>

    <div class="container">
      <div class="header-section">
        <h2>Employee</h2>
        <label for="toggle-modal" class="btn-add">+ Add</label>
      </div>

      <table class="employee-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Fatima Beatriz</td>
            <td>Fatima.b@gmail.com</td>
            <td>0985674321</td>
            <td>Staff</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Gabriel Hanna</td>
            <td>Gabriel.h@gmail.com</td>
            <td>0353674231</td>
            <td>Staff</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Frank Lamdo</td>
            <td>Frank.l@gmail.com</td>
            <td>0975444768</td>
            <td>Manager</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-overlay">
      <div class="modal-box">
        <div class="modal-header">
          <h3>New Employee</h3>
          <label for="toggle-modal" class="close-icon">&times;</label>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group">
                <label>Name</label>
                <input type="text" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" />
              </div>
              <div class="form-group">
                <label>Position</label>
                <select>
                  <option>-- Select Position --</option>
                  <option>Staff</option>
                  <option>Manager</option>
                  <option>CEO</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Sex</label>
              <div class="radio-group">
                <input type="radio" name="sex" id="male" />
                <label for="male" style="font-weight: normal">Male</label>
                <input
                  type="radio"
                  name="sex"
                  id="female"
                  style="margin-left: 20px"
                />
                <label for="female" style="font-weight: normal">Female</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn-save">Save</button>
          <label for="toggle-modal" class="btn-cancel">Cancel</label>
        </div>
      </div>
    </div>
  </body>
</html>
